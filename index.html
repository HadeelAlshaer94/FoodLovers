<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="CSS/style.css">
    <!-- <link rel="stylesheet" href="CSS/reset.css"> -->
    <link rel="preconnect" href= "https://fonts.google.com/specimen/Fredoka+One?query=Fredoka+One">

    <title>Food Loves </title>
</head>


<body>

    <header>
        <div class="logo">
            <img src="Img/logo.png" alt="logo" height="150px" width="250px">
        </div>

        <div class="Title"> Food Lovers</div>

    </header>

    <main>

        <!-- Div for Form -->
        <div class='form'>
            <form id="form">
                <fieldset>
                    <label for="name">Customer Name</label><br>
                    <input type="text" name="name" id="name"><br><br>


                    <label for=""> Food Type</label><br>
                    <select name="foodType" id="foodType">
                        <option value="shawarma">shawarma</option>
                        <option value="burger">burger</option>
                        <option value="pizza">pizza</option>
                    </select><br><br>

                    <input type="submit" value="Submit" id="submit">
                </fieldset>
            </form>
        </div>

        <!-- Div for Table -->
        <div class='table'>
            <table id="table">
                <tr>
                    <th>Order Image</th>
                    <th>Order Details</th>
                    <th>Price </th>
                </tr>
            </table>


        </div>
    </main>

    <footer></footer>

    <script src="JS/App.js"></script>

</body>

</html>
